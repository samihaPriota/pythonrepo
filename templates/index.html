<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload Text File</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
  </form>

  <h2>Uploaded Files:</h2>
  <ul>
    {% for file in files %}
    <li>
      <a href="/view/{{ file }}" target="_blank">View Table</a> |
      <a href="/records/{{ file }}" target="_blank">View JSON</a>
    </li>
  {% endfor %}
  </ul>
</body>
</html>
