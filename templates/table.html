<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Parsed Records - {{ filename }}</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Parsed Records from {{ filename }}</h1>
  {% if records %}
  <table>
    <thead>
      <tr>
        {% for key in records[0].keys() %}
        <th>{{ key }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in records %}
      <tr>
        {% for value in row.values() %}
        <td>{{ value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>No records found in this file.</p>
  {% endif %}
  <br>
  <a href="/">‚Üê Back to Upload</a>
</body>
</html>
